<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="conteudo">
        <form action="">
            <div class="linhas">
                <label for="nome">Nome</label>
            </div>
            <div class="linhas">
                <input id="nome" type="text" placeholder="joao.silva">
            </div>
            <div class="linhas">
                <label for="senha">Senha</label>
            </div>
            <div class="linhas">
                <input id="senha" type="password" placeholder="********">
            </div>
            <div class="linhas">
                <input class="botao" type="button" value="Logar">
                <input type="button" value="Cadastrar-se">
            </div>
        </form>
        <br>
        <button style="background-color: rgb(142, 105, 179); color:aliceblue; padding: 5px;">
            <a id="login" class="loginGit">Fazer login com GitHub</a>
        </button>
        <!-- <a id="login">Login with GitHub</a> -->
    </div>

    <script>
        // fill in your cliend_id
        const client_id = '4b5aa2585d7486dbcee2';

        const authorize_uri = 'https://github.com/login/oauth/authorize';
        const redirect_uri = 'http://localhost:3003/oauth/redirect';

        const link = document.getElementById('login');
        link.href = `${authorize_uri}?client_id=${client_id}&redirect_uri=${redirect_uri}`;
    </script>

</body>
</html>
